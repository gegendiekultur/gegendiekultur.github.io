{% for item in site.data.sticker %}
<div class="stickercard" id="{{ item.link }}">
	<img src="/pictures/{{ item.picture }}" alt="{{ item.name }}" style="width:100%" {% if item.available == 0 %} class="soldout"{% endif %}>
	<div class="container">
		<p> {{ item.name }} | {{item.size }} | {{ item.costs  }}
		<br>{% if item.available == 0 %}<font color="#FF0000"><b> Derzeit nicht verf√ºgbar</b></font> {% endif %} </p>
	</div>
</div>
{% endfor %}
